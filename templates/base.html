<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- Google CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap">

    <!-- User Files -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <script type="text/javascript" src="{{ url_for('static', filename = 'base.js') }}"></script>

    <title>Origami World</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" id="special-font">Origami World</a>
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li
                    class="nav-item {% if request.path.startswith('/learn_step/') or request.path == '/illustrate' %}active{% endif %}">
                    <a class="nav-link" href="/illustrate">Learn Basics</a>
                </li>
                <li class="nav-item {% if request.path.startswith('/quiz/') %}active{% endif %}">
                    <a class="nav-link" href="/quiz/1">Quiz Time</a>
                </li>
            </ul>
            <form id="search-form" class="d-flex" action="/search" method="POST">
                <input id="search-input" class="form-control me-2" type="search" placeholder="Step Name"
                    aria-label="Search" name="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
